<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Função com parâmetros</title>
</head>
<body>
	<h1>Função com parâmetros</h1>
	<p id="teste">A média do(a) aluno(a) é: </p>

	<script src="04-funcao-com-parametros.js">
		//Declarando a função
		function media(a,b,c,d){
			return (a+b+c+d) / 4;
		}

		//Criando as variáveis
		var nota1 = 0, nota2 = 0, nota3 = 0, nota4 = 0;

		//Mensagem para o usuario
		alert('Informe as 4 notas do(a) aluno(a)');

		//Solicitando as notas para o usuario
		nota1 = parseFloat(prompt('Digite a primeira nota'));
		nota2 = parseFloat(prompt('Digite a segunda nota'));
		nota3 = parseFloat(prompt('Digite a terceira nota'));
		nota4 = parseFloat(prompt('Digite a quarta nota'));

		//Mostrando o resultado
		document.getElementById('teste').innerHTML += Media(nota1 ,nota2, nota3, nota4);
	</script>

</body>
</html>
