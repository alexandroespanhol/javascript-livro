<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Laço de repetição WHILE</title>
</head>
<body>
	<h1>Laço de repetição WHILE</h1>
	<p id="tabuada"></p>

	<script type="text/javascript">
		// Criando as variaveis
		var cont = 1;
		var total = 0;
		var numero = 0;

		// Informar o usuario o que ele precisa faser
		alert('Digite 10 números aleatório');

		// Criando o laço de repetição
		for(cont = 1; cont <= 10; cont++){
			numero = parseInt(prompt ('Digite o ' + cont + 'o número',''));
			total = total + numero;
		}
		// Mostrando o resultado
		document.getElementById('teste').innerHTML += total;

	</script>

</body>
</html>
